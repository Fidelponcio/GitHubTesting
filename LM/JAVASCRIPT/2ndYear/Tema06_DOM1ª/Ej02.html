<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 
        .center{
            margin: auto;
            text-align: center;
            width: 50%;
        }
        .visor {
            margin:20px auto;
            width: 150px;
            height: 150px;
            border: solid chartreuse 5px;
        }
        img {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="visor"><img src="./imagenes/animal1.PNG" alt="a1"></div>
        <input type="button" id="back" value="<===">
        <input type="button" id="forward" value="===>">
    </div>
    <script sync>
        let images = [
            "./imagenes/animal1.png",
            "./imagenes/animal2.png",
            "./imagenes/animal3.png",
            "./imagenes/animal4.png",
            "./imagenes/animal5.png"
        ]

        let index = 0;
        let imagen = document.querySelector("img");

        let back = document.getElementById("back").addEventListener("click", function(){
            index--;
            if (index<0){
                console.log("Errorsito de index (menor que 0)");
                index++;
                imagen.src = images[0];

            } else {
                imagen.src = images[index];

            }
        });
        let forward = document.getElementById("forward").addEventListener("click", function(){
            index++;
            if (index>images.length){
                console.log("Errorsito de index (mayor que images.length)");
                index--;
                imagen.src = images[images.length];

            } else {
                imagen.src = images[index];

            }
        });
        

    </script>
</body>
</html>
