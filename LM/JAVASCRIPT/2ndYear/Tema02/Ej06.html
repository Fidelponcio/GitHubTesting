<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
        La Sociedad Española para el Estudio de la Obesidad define el IMC (índice de masa corporal) de una
        persona mediante la fórmula:
        IMC = Peso (kg) / altura (m) 2
        Ejemplo: 67 Kg y 1,80 m. de altura
        IMC=67/(1,80)2

        = 20,68, Peso normal

        Cotejando el resultado con la siguiente tabla se determina el grado de obesidad de la persona:
        < 18,5 Peso insuficiente
        18,5 - <25 Normal
        25 - <27 Sobrepeso grado I
        27 - <30 Sobrepeso grado II
        30- <35 Obesidad I
        35 - <40 Obesidad II

        40 - <50 Obesidad III (mórbida)
        > 50 Obesidad III (extrema)
        Introducir los datos de altura y peso mediante la función prompt. Validar que los datos sean numéricos.
        Obtener el IMC mediante una función a la que se le pasen el peso y la altura. Mostrará en la consola del
        navegador el IMC y un texto indicando el grado de obesidad : console.log(IMC).
        */

        let peso= prompt('Introducir peso:');
        let altura= prompt('Introducir altura(en metros):');
        let imcText; let IMC = peso / (Math.pow(altura/100, 2));
        if (IMC < 18.5){
            imcText = 'Peso insuficiente';
        } else if (18.5 < IMC < 25){
            imcText = 'Peso normal';
        } else if (25 <= IMC < 27){
            imcText = 'Sobrepeso grado I';
        } else if (27 <= IMC < 30){
            imcText = 'Sobrepeso grado II';
        } else if (30 <= IMC < 35){
            imcText = 'Obesidad I';
        } else if (35 <= IMC < 40){
            imcText = 'Obesidad II';
        } else if (40 <= IMC < 50){
            imcText = 'Obesidad III (mórbida)';
        } else if (IMC > 50){
            imcText = 'Obesidad III (extrema)';
        }

        console.log(IMC + imcText);




    </script>
</body>
</html>
