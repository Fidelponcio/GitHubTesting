<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
        Crear una estructura de decisión que permita identificar la talla de una prenda de ropa a partir de las
        tallas europeas. Los valores posibles de las tallas europeas serían XXXL, XXL, XL, L, M, S y XS y
        la talla esperada sería Extragrande=XXXL,XXL,XL, Grande=L, Mediana=M, Pequeña=S,
        Extrepequeña=XS. Introduce mediante un prompt una talla europea y muestra en consola la talla de
        prenda.
        */
        let talla = prompt("Introduce la talla:");
        switch(talla.toUpperCase()){
            case 'XXXL':
            case 'XXL':
            case 'XL':
                console.log("Extragrande");
                break;
            case 'L':
                console.log("Grande");
                break;
            case 'M':
                console.log("Mediana");
                break;
            case 'S':
                console.log("Pequeña");
                break;
            case 'XS':
                console.log("Extrapequeña");
                break;
            default:
                console.log("No existe esta talla o dato incorrecto");
                break;
        }
        
    </script>
</body>
</html>
