    <script>
        /*
        Crear un array de 10 n√∫meros desordenados y mostrar por la consola del navegador el mayor y el
        menor.
        */
        let numArr = [10, 15, 20, 50, 5, 150, 7.5, 1, -5, 0];
        let min= 0, max= 0;
        for (let i = 1; i < numArr.length; i++) {
            if (numArr[i]< min){
                min = numArr[i];
            }
            if (numArr[i]> max){
                max = numArr[i];
            }
            
        }
        console.log('min: '+min+' max: '+max);
