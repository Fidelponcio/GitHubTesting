<body>
    <form action="">
        <input type="number" id="num1">
        <input type="button" id="btn1" value="Número de elementos del array">
    </form>
    <p id="visor"></p>
    <script>
        /*
        2.-Basándonos en el ejercicio 2 del tema anterior, crea una función que acepte un array como argumento y
        devuelva otro array con dos elementos:el mayor y menor número del array argumento. Intenta hacer el
        ejercicio utilizando como argumento el array devuelto por la función del ejercicio 1.
        */

        let boton = document.getElementById("btn1");
        let input = document.getElementById("num1");
        let visor = document.getElementById("visor");
        
        let arrNum, arrMinMax, min = 0, max = 0;

        boton.addEventListener("click", function(){
            let input = document.getElementById("num1").value;
            arrNum = new Array(Number(input));
            boton.style.display = "none";

            for (let index = 0; index < arrNum.length; index++) {
                num = Number(prompt("Introduce un número:"));
                arrNum[index] = num;
            }

            console.log(arrNum);
            visor.innerText = min_max(arrNum);
        });

        //https://es.stackoverflow.com/questions/535687/como-puedo-devolver-un-array-que-contenga-el-menor-y-mayor-numero-de-otro-array
        function min_max(arr) {
            arr.sort(function (a, b) { return a - b; });
            return [arr[0], arr[arr.length - 1]];

        }

    </script>
