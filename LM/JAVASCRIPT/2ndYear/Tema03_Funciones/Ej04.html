<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej04</title>
</head>
<body>
    <form action="">
        <input type="number" id="num1">
        <input type="button" id="btn1" value="Introduce tu número de DNI (sin la letra):">
    </form>
    <p id="visor"></p>
    <script>
        /*
        4.-Adaptar el ejercicio 5 del tema anterior, creando una función que acepte los números del dni como
        argumento y devuelva un string con el NIF completo.
        */

        let boton = document.getElementById("btn1");
        let input = document.getElementById("num1");
        let visor = document.getElementById("visor");

        boton.addEventListener("click", getNif);

        function getNif(NIF){
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            NIF = input.value;
            if (NIF < 0 || NIF > 99999999){
                visor.innerText = "Número incorrecto";
            } else {
                let calc = NIF % 23;
                visor.innerText = (NIF + letras[calc]);
            }
        }

    </script>
</body>
</html>
