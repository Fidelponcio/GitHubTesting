<body>
    <form action="">
        <input type="number" id="num1">
        <input type="button" id="btn1" value="Array length"><br>
        <input type="number" id="num2">
        <input type="button" id="btn2" value="Add number">
    </form>
    <p id="visor"></p>
    <script>
        /*
        1.-Basándonos en el ejercicio 1 del tema anterior; crea un función que acepte un parámetro y devuelva un
        array de números. El parámetro es el número de elementos del array. La función debe asegurarse que los
        elementos del array sean todos números. La función no se interrumpirá por ningún error. Si al introducir un
        dato, éste no es un número nos deberá volver a pedir el dato hasta que sea un número.
        */
       let boton = document.getElementById("btn1");
       let boton2 = document.getElementById("btn2");
       let visor = document.getElementById("visor");
       
       let arrNum, index = 0;
       
       boton.addEventListener("click", function(){
           let input = document.getElementById("num1").value;
           arrNum = new Array(Number(input));
           boton.style.display = "none";
        });
        
        boton2.addEventListener("click", function(){ 
            let input2 = document.getElementById("num2").value;
            arrNum[index] = input2;
            index++;
            visor.innerText = arrNum;
            console.log(arrNum);
            num2.value = "";
            if (index >= arrNum.length){
                boton2.style.display = "none";
            }
            
        })

    </script>
</body>
