<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Identificación</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
            <label for="apel1">Apellido 1</label>
            <input type="text" id="apel1">
            <label for="apel2">Apellido 2</label>
            <input type="text" id="apel2">
        </fieldset>

        <fieldset>
            <legend>Domicilio</legend>
            <label for="domicilio">Calle/nº/piso/letra</label>
            <input type="text" id="domicilio">
        </fieldset>

        <fieldset>
            <legend>Localidad</legend>
            <label for="local">Localidad/Provincia</label>
            <input type="text" id="local">
        </fieldset>
        <button id="btn1">Almacenar</button>
        <button id="btn2">Mostrar</button>

    </form>
</body>
</html>
