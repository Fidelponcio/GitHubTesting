    <script>
        /*  Haz el ejercicio utilizando switch e if anidado y verifica cual 
        tarda menos en ejecutarse. Utiliza console.time() y console.timeEnd()
         */

         let talla;
        talla= prompt("Dime una talla europea: ");
        talla= talla.toUpperCase();

        console.time();
        if (talla=='XXXL' || talla=='XXL' || talla=='XL'){
            console.log("Extragrande");
        } else if (talla=='L'){
            console.log("Grande");
        } else if (talla=='M'){
            console.log("Mediana");
        } else if (talla=='S') {
            console.log("Pequeña");
        } else if (talla=='XS'){
            console.log("Extrapequeña");
        } else {
            console.log("No se ha encontrado la talla indicada");
        }
        console.timeEnd();

    </script>
