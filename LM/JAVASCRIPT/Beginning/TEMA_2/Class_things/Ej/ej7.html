    <script>
        /* Escribe un programa que verifique si un número es primo. Un número es primo si solo es divisible por 1 y por si mismo. 
        Introducir el número mediante un prompt y mostrar el mensaje por consola:
        n es primo  o 
        n es divisible por x y z ….
        */

        let num= prompt("Introduce un número y comprobamos si es primo o no: ");

        function isPrime(num){
            
            if (num < 2){
                console.log("El número " +num+ " no es primo");
            }
    
            for (let index = 2; index < num; index++) {
                if(num % index === 0){
                    return console.log("El número " +num+ " no es primo");
                }
                
                //let divNums=[];
                //divNums.push(index);
    
            }
            return console.log("El número " +num+ " es primo");
        }

        isPrime(num);

    </script>
