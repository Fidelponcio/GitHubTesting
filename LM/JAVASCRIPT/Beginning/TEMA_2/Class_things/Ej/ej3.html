<html lang="en">
<head>

<body>
    <script>
        /* Crear una estructura de decisión que permita identificar la 
        talla de una prenda de ropa a partir de las tallas europeas.  Los 
        valores posibles de las tallas europeas serían  XXXL, XXL, XL, L, 
        M,  S y XS y la talla esperada sería Extragrande=XXXL,XXL,XL, 
        Grande=L, Mediana=M, Pequeña=S, Extrepequeña=XS.  Introduce mediante 
        un prompt  una talla europea y muestra en consola la talla de prenda.
        */
        let talla;
        talla= prompt("Dime una talla europea: ");
        talla= talla.toUpperCase();
        console.time();
        switch(talla){
            case 'XXXL', 'XXL', 'XL':
                console.log("Extragrande");
                break;
            case 'L':
                console.log("Grande");
                 break;
            case 'M':
                console.log("Mediana");
                break;
            case 'S':
                 console.log("Pequeña");
                break;
            case 'XS':
                console.log("Extrapequeña");
                break;
            default:
                console.log("No se ha encontrado la talla indicada");
        }
        console.timeEnd();
    </script>
</body>
</html>
