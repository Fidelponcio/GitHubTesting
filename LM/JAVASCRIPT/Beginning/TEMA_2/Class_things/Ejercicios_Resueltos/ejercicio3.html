<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sPrompt;
      var x = new Boolean(false);
      do {
        sPrompt = prompt("Teclea una talla XXXL, XXL, XL, L, M, S, XS");

        if (sPrompt == null) {
          x = !!false;
        } else if (sPrompt == "") {
          // no hago nada
        } else {
          console.time();
          sPrompt = sPrompt.toUpperCase();
          if (sPrompt == "XXXL" || sPrompt == "XXL" || sPrompt == "XL") {
            console.log("La talla es Extragrande");
            x = !!false;
          } else if (sPrompt == "L") {
            console.log("La talla es Grande");
            x = !!false;
          } else if (sPrompt == "M") {
            console.log("La talla es Mediana");
            x = !!false;
          } else if (sPrompt == "S") {
            console.log("La talla es Pequeña");
            x = !!false;
          } else if (sPrompt == "XS") {
            console.log("La talla es Extrapequeña");
            x = !!false;
          }
        }
      } while (x);
      console.timeEnd();
    </script>
  </body>
</html>
