          x = !!false;
        } else if (sPrompt == "") {
        } else {
          if (isNaN(sPrompt)) {
          } else {

            if (num > MIN && num < MAX) {
              x = !!false;
              const elDNI = function dni(num) {
                let resto;
                var letras = [
                  "T",
                  "R",

                  "A",

                  "F",

                  "E",
                  "T",
                ];
                resto = num % 23;

                return num + letras[resto];
              };
