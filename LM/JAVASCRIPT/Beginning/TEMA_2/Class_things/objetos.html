            constructor(iden, edad, casado, direccion) {

        function Trabajador (puesto, departamento, iden, edad, casado, direccion){
            Persona.call(this, iden, edad, casado, direccion);
            this.puesto= puesto;
            this.departamento= departamento;
        }

        Trabajador.prototype = Object.create(Persona.prototype);
        Trabajador.prototype.constructor = Persona;
