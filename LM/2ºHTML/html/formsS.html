<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsS</title>
    <style>
      div {
          margin-bottom: 0.5rem;
          margin-top: 0.5rem;
      }
      .etiqueta {
      display: inline-block;
      width: 20ch;
      text-align: right;
      
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
    <form action="/alta.php" method="post">
        <div>
          <label>Progreso en el formulario: <progress max="100" value="0">0/10</progress></label>
        </div>

        <fieldset>
          <legend>Datos personales</legend>
          <div>
            <label class="etiqueta">Nombre y apellidos: </label>
            <input type="text" name="nombre">
          </div>
          <div>
            <label class="etiqueta">Fecha de nacimiento: </label>
            <input type="date" name="fNac">
          </div>
          <div>
            <label class="etiqueta">Teléfono: </label>
            <input type="tel" name="tlf">
          </div>
          <div>
            <label class="etiqueta">Fotografía reciente: </label>
            <input type="file" name="foto" accept="image/png, image/jpeg">
          </div>
          <div>
            <label class="etiqueta">Correo electrónico: </label>
            <input type="email" name="email">
          </div>
          <div>
            <label class="etiqueta">Contraseña: </label>
            <input type="password" name="passwd" minlength="8"><small> Si se indica, se usará para crearle una cuenta de usuario. 8 caracteres como mínimo.</small>
          </div>
        </fieldset>

        <div>
          <label>Progreso en el formulario: <progress max="100" value="60">6/10</progress></label>
        </div>

        <fieldset>
          <legend>Méritos académicos</legend>
          <div>Señale la titulación más alta que posea</div>
          <ul>
            <li>
              <label>Enseñanza obligatoria / sin estudios <input type="radio" value="ESO" name="estudios"></label>
            </li>
            <li>
              <label>Bachillerato / CC.FF. de grado medio de FP <input type="radio" value="BACH" name="estudios"></label>
            </li>
            <li>
              <label>Estudios universitarios de primer ciclo / CC.FF. de grado superior de FP <input type="radio" value="FPGS" name="estudios"></label>
            </li>
            <li>
              <label>Grado / Licenciatura universitaria <input type="radio" value="Grado" name="estudios"></label>
            </li>
            <li>
              <label>Estudios de postgrado / máster <input type="radio" value="Master" name="estudios"></label>
            </li>
            <li>
              <label>Doctorado <input type="radio" value="Doctorado" name="estudios"></label>
            </li>
          </ul>
          <div>
            <label for="titulación">Indique los títulos académicos que desee aportar a su ficha personal:</label><br>
            <textarea id="titulacion" rows="4" cols="60" maxlength="500"> </textarea>
          </div>
        </fieldset>
        <div>
          <label>Progreso en el formulario: <progress max="100" value="70">8/10</progress></label>
        </div>
        <fieldset>
          <legend>Sectores en los que desea trabajar</legend>
          <ul>
            <li>
              <label>Educación <input type="checkbox" name="educ">
            </li>
            <li>
              <label>Tecnología <input type="checkbox" name="tecn">
            </li>
            <li>
              <label>Construcción <input type="checkbox" name="cons">
            </li>
            <li>
              <label>Hostelería <input type="checkbox" name="host">
            </li>
            <li>
              <label>Industria <input type="checkbox" name="indu">
            </li>
            <li>
              <label>Servicios al hogar <input type="checkbox" name="serv">
            </li>
          </ul>
        </fieldset>

        <div>
          <label>Progreso en el formulario: <progress max="100" value="90">9/10</progress></label>
        </div>

        <fieldset>
          <legend>Otros aspectos</legend>
          <div>
            <label for="ccaa">Comunidad auntónoma preferida para trabajar:</label>
            <select id="ccaa">
                <option value="">Seleccione la comunidad autónoma</option>
                <option value="Galicia">Galicia</option>
                <option value="Principado de Asturias">Principado de Asturias</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Pais Vasco">País Vasco</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Aragon">Aragón</option>
                <option value="Cataluna">Cataluña</option>
                <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                <option value="Castilla y Leon">Castilla y León</option>
                <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                <option value="Extremadura">Extremadura</option>
                <option value="Andalucia">Andalucía</option>
                <option value="Region de Murcia">Región de Murcia</option>
                <option value="Canarias">Canarias</option>
                <option value="Islas Baleares">Islas Baleares</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Melilla">Melilla</option>
            </select>
          </div>
          <div>
            <label>Probabilidad de recibir ofertas: </label>
            <meter min="0" low="25" high="75" max="100" value="80">60%</meter>
          </div>
        </fieldset>
      </form>
</body>
</html>
