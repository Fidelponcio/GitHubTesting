<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_YRC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            background-color: rgba(49, 53, 170, 1);
            color: white;
        }
        
        .main {
            width: 100vw;
            height: auto;
            margin: 20px auto;
            padding: 25px;
            text-align: center;
        }

        .forms {
            width: 40%;
            margin: 40px auto;
            height: auto;
            background-color: rgba(10, 11, 34, 0.5);
            padding: 25px;
            border-radius: 5px;
        }

        .forms label, .forms input:not(.radio input), .forms select {
            display:flex;
            align-items: center;
            margin: 15px;
            text-align: left;
            width: 90%;
            height: 30px;
            border-radius: 5px;
        }

        .radio {
            text-align: left;
        }
        .radio input {
            margin: 10px;   
            zoom: 1.5;
            vertical-align: middle;
        }

        textarea {
            width: 90%;
            height: auto;
            resize: none;
        }

        #submit {
            display: block;
            width: 50%;
            margin: auto;
            color: white;
            background-color: rgb(19, 168, 56);
            height: 50px;
            margin-top: 30px;
            text-align: center;
        }

        #submit1 {
            display: block;
            width: 50%;
            margin: auto;
            color: white;
            background-color: rgb(168, 29, 19);
            height: 50px;
            margin-top: 30px;
            text-align: center;
        }

        #color {
            width: 50px;
        }

        #fNac {
            padding: 1px 2px;
        }

        #submit:hover, #submit1:hover{
            font-weight: bold;
        }

        

    </style>
</head>
<body>
    <div class="main">
        <div class="forms">
            <form action="">

                    <label class="etiqueta" for="nombre">Nombre: </label>
                    <input id="nombre" type="text" name="nombre">
                    
                    <label class="etiqueta" for="ape">Apellidos: </label>
                    <input id="ape" type="text" name="ape">
                
                    <label class="etiqueta" for="dom">Domicilio: </label>
                    <input id="dom" type="text" name="dom">
                
                    <label class="etiqueta" for="mun">Municipio: </label>
                    <input id="mun" type="text" name="mun">
                
                    <label for="prov">Provincia de nacimiento:</label>
                    <select id="prov">
                        <option value="">Seleccione la provincia</option>
                        <option value="León">León</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Soria">Soria</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Ávila">Ávila</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="Zamora">Zamora</option>
                        <option value="valladolid">Valladolid</option>
                    </select>
                    
                    <label>Nivel de estudios: </label>
                    <div class="radio">
                        <input type="radio" id="radio1" name="radio1" value="radio1"> Enseñanza obligatoria / sin estudios <br>
                        <input type="radio" id="radio2" name="radio2" value="radio2"> Bachillerato / CC.FF. de grado medio de FP <br>
                        <input type="radio" id="radio3" name="radio3" value="radio3"> Estudios universitarios de primer ciclo / CC.FF. de grado superior de FP <br>
                        <input type="radio" id="radio4" name="radio4" value="radio4"> Grado / Licenciatura universitaria <br>
                        <input type="radio" id="radio5" name="radio5" value="radio5"> Doctorado <br>
                    </div>
                            
                    <label>Indicar aficiones: </label>
                    <div class="radio">
                        <input id="deporte" type="checkbox" name="deporte">Deporte <br>
                        <input id="comida" type="checkbox" name="comida">Comida <br>
                        <input id="peliculas" type="checkbox" name="peliculas">Películas <br>
                        <input id="dormir" type="checkbox" name="dormir">Dormir <br>
                    </div>

                    <label  for="color">Indicar color favorito: </label>
                    <input id="color" type="color" name="color">

                    <label for="fNac">Fecha de nacimiento: </label>
                    <input id="fNac" type="date" name="fNac">

                    <label for="tel">Teléfono: </label>
                    <input id="tel" type="tel" name="tel">

                    <label for="pw">Página web: </label>
                    <input id="pw" type="url" name="pw">

                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email">

                    <label for="cv">Subir CV: </label>
                    <input id="cv" type="file" name="cv">

                    <label for="edad">Edad: </label>
                    <input id="edad" type="number" name="edad">

                    <label for="altura">Indicar altura: </label>
                    <input id="altura" type="range" name="altura" min="1" max="250" low="150" high="190">

                    <label for="altura">Indicar peso: </label>
                    <input id="altura" type="range" name="altura" min="20" max="400">

                    <label for="ta">Indicar hábitos alimenticios: </label>
                    <textarea name="ta" id="ta" cols="25" rows="5"></textarea>

                    <input type="submit" id="submit" placeholder="Enviar">
                    <input type="reset" id="submit1" value="Resetear datos">

            </form>
        </div>
    </div>
</body>
</html>
